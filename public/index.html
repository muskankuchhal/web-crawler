<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QA Chatbot</title>
</head>
<body>
    <div class="container">
        <h1>QA Chatbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <input type="text" id="urlInput" placeholder="Enter URL to crawl">
        <button id="crawlButton">Crawl</button>
        <input type="text" id="questionInput" placeholder="Ask your question">
        <button id="askButton" disabled>Ask</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
